<form name="currentTheme">
    <label class="text-capitalize" for="theme">theme</label>
    <select title="dark / light theme"
            name="theme"
            id="theme"
            ng-model="currentTheme"
            class="theme-selector"
    >
        <option class="text-capitalize" id="dark" name="dark" value="dark">dark</option>
        <option class="text-capitalize" id="light" name="light" value="light">light</option>
    </select>
</form>
