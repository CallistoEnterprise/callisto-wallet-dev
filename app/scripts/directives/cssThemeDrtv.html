<form name="currentTheme">
    <label class="text-capitalize" for="theme">theme</label>
    <select
            title="{{currentTheme === 'night' ? 'switch to day mode' : 'switch to night mode'}}"
            name="theme"
            id="theme"
            ng-model="currentTheme"
            class="theme-selector"
            ng-change="handleChangeTheme(currentTheme);"
    >
        <option id="night" name="night" value="night">
            night
        </option>
        <option id="day" name="day" value="day">
            day
        </option>
    </select>
</form>
<style>

        color: #282828;
