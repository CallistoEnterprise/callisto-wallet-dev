<form name="currentTheme">
    <label class="text-capitalize" for="theme">theme</label>
    <select
            title="{{currentTheme === 'night' ? 'switch to day mode' : 'switch to night mode'}}"
            name="theme"
            id="theme"
            ng-model="currentTheme"
            class="theme-selector"
    >
        <option class="text-capitalize" id="night" name="night" value="night">night</option>
        <option class="text-capitalize" id="day" name="day" value="day">day</option>
    </select>
</form>


<style>
    .theme-selector {

        width: 7rem;

        color: #282828;

        text-transform: capitalize;
    }
</style>
