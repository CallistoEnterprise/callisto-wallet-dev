<div>
    <label for="dexnsName" translate="DEXNS_name">
        DexNS Name
    </label>
    <div ng-show="dexnsName">

        <span id="dexnsName" class="form-control disabled mono wrap">
        {{dexnsName}}
        </span>


        <label for="timeRemaining" translate="DEXNS_time_remaining"></label>
        <div ng-show="timeRemaining">

            <br/>
            <span id="timeRemaining" class="mono wrap" title="{{timeRemaining}}">
                {{timeRemaining}}
            </span>
        </div>
    </div>


    <div ng-show="!dexnsName">
        <span translate="DEXNS_href">
            You don't have a Name yet.
        You can register one for your address
        </span>
        <!--href="https://ethereumproject.github.io/etherwallet/#dexns"-->
        <a ng-click="goToDexns();"
        >
            here
        </a>
    </div>
</div>
